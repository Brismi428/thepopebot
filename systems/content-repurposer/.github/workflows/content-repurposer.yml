name: "Content Repurposer â€” WAT System"

on:
  workflow_dispatch:
    inputs:
      blog_url:
        description: "Blog post URL to repurpose"
        required: true
        type: string
      author_handle:
        description: "Author social media handle (optional, without @)"
        required: false
        type: string
      brand_hashtags:
        description: "Comma-separated brand hashtags (optional, without #)"
        required: false
        type: string
  repository_dispatch:
    types: [content-repurposer-run]

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "::error::ANTHROPIC_API_KEY secret is not set"
            exit 1
          fi
          
          # FIRECRAWL_API_KEY is optional (HTTP fallback available)
          if [ -z "${{ secrets.FIRECRAWL_API_KEY }}" ]; then
            echo "::warning::FIRECRAWL_API_KEY not set, will use HTTP fallback for scraping"
          fi
          
          echo "Secret validation passed"

      - name: Determine input
        id: input
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "blog_url=${{ github.event.inputs.blog_url }}" >> $GITHUB_OUTPUT
            echo "author_handle=${{ github.event.inputs.author_handle }}" >> $GITHUB_OUTPUT
            echo "brand_hashtags=${{ github.event.inputs.brand_hashtags }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "blog_url=${{ github.event.client_payload.blog_url }}" >> $GITHUB_OUTPUT
            echo "author_handle=${{ github.event.client_payload.author_handle }}" >> $GITHUB_OUTPUT
            echo "brand_hashtags=${{ github.event.client_payload.brand_hashtags }}" >> $GITHUB_OUTPUT
          fi

      - name: Execute system via Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLAUDE_CODE_EXPERIMENTAL_AGENT_TEAMS: "1"
          BLOG_URL: ${{ steps.input.outputs.blog_url }}
          AUTHOR_HANDLE: ${{ steps.input.outputs.author_handle }}
          BRAND_HASHTAGS: ${{ steps.input.outputs.brand_hashtags }}
        run: |
          INPUT_JSON=$(jq -n \
            --arg url "$BLOG_URL" \
            --arg handle "$AUTHOR_HANDLE" \
            --arg hashtags "$BRAND_HASHTAGS" \
            '{blog_url: $url, author_handle: $handle, brand_hashtags: $hashtags}')
          
          npx @anthropic-ai/claude-code --print \
            "Read CLAUDE.md for context, then execute workflow.md with input: $INPUT_JSON"

      - name: Commit results
        run: |
          git config user.name "WAT System: content-repurposer"
          git config user.email "wat-system@users.noreply.github.com"
          
          # Stage ONLY output files
          git add output/*.json || true
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "add: content repurposer output ($(date +%Y-%m-%d_%H%M))"
            git push
          fi

      - name: Notify on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "System Run Failed: content-repurposer ($(date +%Y-%m-%d))" \
            --body "System \`content-repurposer\` failed during execution.

          **Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          **Trigger**: ${{ github.event_name }}
          **Input URL**: ${{ steps.input.outputs.blog_url }}

          Check the logs for details." \
            --label "bug,system-failure"
